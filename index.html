<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor| Order summary component</title>
    <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>

    <main>
        <div class="card">
            <img src="./images/illustration-hero.svg" id="hero" alt="image here">
            <div class="content">

                <h3 > Order Summary</h3>
            <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="container">
                <img src="./images/icon-music.svg" id="music" alt="music image">
                <div class="plan">
                    <p id="annual"> Annual plan</p>
                    <p> $59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>

            <div class="proceed">
                <button id="payment"> Proceed to Payment </button>
                <button id="cancel"> Cancel Order </button>
            </div>

            
            </div>
            
        </div>

        <footer class="footer"> Challenge by <a href="www.frontendmentor.com"> Frontend Mentor</a>
            <br>
            Coded by <a href="#"> Anazodo Vanessa</a>
        </footer>
    </main>
    
</body>
</html>
